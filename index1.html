        const debounce = (func, wait) => {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        };

        function showNotification(message, type = 'info', duration = 3000) {
            const container = document.getElementById('notification-container');
            if (!container) return;
            const notification = document.createElement('div');
            let bgColor;
            switch(type){
                case 'success': bgColor='bg-green-500/90 border-green-400'; break;
                case 'error': bgColor='bg-red-500/90 border-red-400'; break;
                default: bgColor='bg-blue-500/90 border-blue-400'; break;
            }
            notification.className = `p-4 rounded-lg shadow-xl text-white ${bgColor} border mb-4 opacity-0 transition-all duration-500 transform translate-y-4`;
            notification.textContent = message;
            container.appendChild(notification);
            setTimeout(() => {
                notification.classList.remove('opacity-0', 'translate-y-4');
            }, 10);
            setTimeout(() => {
                notification.classList.add('opacity-0');
                notification.addEventListener('transitionend', () => notification.remove());
            }, duration);
        }

        function showModal(title, contentHtml, onConfirm, confirmText = 'Confirm', showCancel = true) {
            const modalContainer = document.getElementById('modal-container');
            if (!modalContainer) return;

            modalContainer.innerHTML = `<div class="bg-gray-800 text-gray-200 rounded-lg shadow-2xl w-full max-w-lg p-6 border border-gray-700 transform transition-all opacity-0 -translate-y-4"><div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-lora font-bold">${title}</h2><button id="modal-close-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button></div><div id="modal-content" class="max-h-[70vh] overflow-y-auto pr-2">${contentHtml}</div><div class="mt-6 flex justify-end space-x-4">${showCancel ? '<button id="modal-cancel-btn" class="py-2 px-4 rounded-lg bg-gray-600 hover:bg-gray-500 transition-colors">Cancel</button>' : ''}<button id="modal-confirm-btn" type="submit" class="py-2 px-4 rounded-lg accent-bg accent-bg-hover transition-colors font-semibold flex items-center justify-center">${confirmText}</button></div></div>`;
            modalContainer.classList.remove('hidden');
            modalContainer.classList.add('flex');
            
            const modalDialog = modalContainer.querySelector(':scope > div');
            setTimeout(() => {
                modalDialog.classList.remove('opacity-0', '-translate-y-4');
            }, 10);

            const closeModal = () => {
                modalDialog.classList.add('opacity-0');
                modalDialog.addEventListener('transitionend', () => {
                    modalContainer.classList.add('hidden');
                    modalContainer.classList.remove('flex');
                    modalContainer.innerHTML = '';
                }, { once: true });
            };

            document.getElementById('modal-close-btn').addEventListener('click', closeModal);
            if (showCancel) {
                document.getElementById('modal-cancel-btn').addEventListener('click', closeModal);
            }
            
            const confirmBtn = document.getElementById('modal-confirm-btn');
            confirmBtn.addEventListener('click', async () => {
                const originalText = confirmBtn.innerHTML;
                const form = modalContainer.querySelector('form');

                if (form && !form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                confirmBtn.disabled = true;
                confirmBtn.innerHTML = `<span class="loading-spinner mr-2"></span> ${confirmText}`;

                const success = await onConfirm();

                if (success !== false) { // Allow onConfirm to return nothing on success
                    closeModal();
                } else {
                    confirmBtn.disabled = false;
                    confirmBtn.innerHTML = originalText;
                }
            });

            modalContainer.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const inputId = toggle.dataset.target;
                    const passwordInput = document.getElementById(inputId);
                    if (passwordInput) {
                        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordInput.setAttribute('type', type);
                        toggle.querySelector('i').classList.toggle('fa-eye');
                        toggle.querySelector('i').classList.toggle('fa-eye-slash');
                    }
                });
            });
        }
        
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function parseNumberedAiList(aiText) {
            if (!aiText) return [];
            return aiText.split('\n')
                .map(line => line.trim())
                .filter(line => /^\d+\./.test(line)) // Filter lines that start with "1.", "2.", etc.
                .map(line => line.replace(/^\d+\.\s*/, '')); // Remove the number and leading space
        }

        function getProjectsCollection(userId) { 
            return collection(dbInstance, `artifacts/${appId}/users/${userId}/projects`);

        async function createProject(userId, data) {
            try {
                const projectRef = await addDoc(getProjectsCollection(userId), { 
                    ...data, 
                    createdAt: serverTimestamp(), 
                    lastModified: serverTimestamp() 
                });
                const sectionsCollection = getSectionsCollection(userId, projectRef.id);
                const emptyContent = JSON.stringify({ ops: [{ insert: '\n' }] });
                
                await setDoc(doc(sectionsCollection, 'synopsis'), { title: 'Synopsis & Brainstorming', content: emptyContent, order: 1 });
                await setDoc(doc(sectionsCollection, 'characters'), { title: 'Character Development', content: emptyContent, order: 2 });
                await setDoc(doc(sectionsCollection, 'outline'), { title: 'Outline', content: emptyContent, order: 3 });
                await setDoc(doc(sectionsCollection, 'chapter_1'), { title: 'Chapter 1', content: emptyContent, order: 4 });
                
                showNotification('New project created!', 'success');
                return projectRef.id;
            } catch (e) { 
                console.error("Error creating project:", e); 
                showNotification(`Error creating project: ${e.message}`, 'error'); 
                return null;
            }
        }

                showNotification(`Error fetching projects: ${e.message}`, 'error');

        async function callGemini(prompt) {
            const aiOutput = document.getElementById('ai-output');
            if(aiOutput) {
                aiOutput.innerHTML = `<div class="flex items-center justify-center py-4"><div class="loading-spinner"></div><span class="ml-2">Generating...</span></div>`;
            }

            try {
                const fullPrompt = `${aiStylePreference}\n\n${prompt}`;
                let chatHistory = [{ role: "user", parts: [{ text: fullPrompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = ""; 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const result = await response.json();
                if (result.candidates && result.candidates.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                }
                return "AI response was empty.";

            } catch (error) {
                console.error("Error calling Gemini API:", error);
                showNotification(`AI generation failed: ${error.message}`, 'error');
                return `Error: ${error.message}`;
            } finally {
                 if(aiOutput) aiOutput.innerHTML = '';
            }
        }

            const prompt = `You are an AI story consultant for Christian literature. Based on the user's basic idea, generate a numbered list of 3 distinct core concept ideas for a new Christian book. Each concept should be a single, concise paragraph. The tone should be encouraging and creative.\n\nBasic Idea: "${idea}"`;
            return await callGemini(prompt);
        }

            const prompt = `You are an AI character developer for Christian fiction. Based on the provided project synopsis, generate a numbered list of 3 distinct character profile ideas. Each profile should include a name, a brief backstory, core motivations, and personality quirks suitable for a Christian narrative.\n\nProject Synopsis:\n---\n${context}\n---`;
            return await callGemini(prompt);
        }

        async function generateOutlineBeats(context) {
            const prompt = `You are an AI outliner for a Christian author. Based on the provided synopsis and character ideas, generate a detailed chapter-by-chapter outline with key beats for each chapter. Ensure the outline aligns with Christian themes.\n\nProject Context:\n---\n${context}\n---`;
            return await callGemini(prompt);
        }
        
        async function continueWriting(context) {
            const prompt = `You are a Christian ghostwriter. Continue the narrative based on the following text, maintaining a consistent tone, style, and adhering to Christian themes. Write the next 2-3 paragraphs.\n\nExisting Text:\n---\n${context}\n---`;
            return await callGemini(prompt);
        }

        async function renderEditor(userId, projectId) {
            document.body.style.overflow = 'hidden';
            document.getElementById('theme-switcher').style.display = 'none';

            const project = await getProject(userId, projectId);

                appContainer.innerHTML = `<div class="text-center text-red-500 p-10">Error: Project not found.</div>`;
                return;
            }

            appContainer.innerHTML = `
                ${renderHeader(true, true, project.title)}

                        <div id="editor-wrapper" class="relative flex-grow">

                        </div>

        async function setupEditor(userId, projectId) {
            const leftSidebar = document.getElementById('left-sidebar');
            const rightSidebar = document.getElementById('right-sidebar');
            const editorContainer = document.getElementById('editor');
            let activeSectionId = null;

            const toolbarOptions = [
                ['bold', 'italic', 'underline'],        
                [{ 'header': 1 }, { 'header': 2 }],               
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                ['clean']                                         
            ];

            editor = new Quill(editorContainer, {
                modules: { toolbar: '#editor-toolbar' },
                theme: 'snow'
            });

            const debouncedSave = debounce(async () => {
                if (!activeSectionId) return;
                const content = JSON.stringify(editor.getContents());
                await updateSectionContent(userId, projectId, activeSectionId, content);
                showNotification('Progress saved!', 'success', 1500);
            }, 2000);

            editor.on('text-change', debouncedSave);
            
            const sections = await getProjectSections(userId, projectId);

            const renderSidebar = () => {
                leftSidebar.innerHTML = `
                    <h2 class="text-lg font-semibold mb-4 text-white">Manuscript</h2>
                    <nav class="flex flex-col space-y-1">
                        ${sections.map(s => `
                            <a href="#" data-section-id="${s.id}" class="section-link p-2 rounded-md hover:bg-gray-700 transition-colors text-gray-300 ${s.id === activeSectionId ? 'bg-blue-600 text-white' : ''}">
                                ${escapeHtml(s.title)}
                            </a>
                        `).join('')}
                    </nav>
                `;
            };

            const renderAiPanel = (sectionId) => {
                let content = '';
                const aiOutput = `<div id="ai-output" class="mt-4 text-sm text-gray-300 space-y-2"></div>`;
                
                const stylePreference = `
                    <div class="pb-4 border-b border-gray-600">
                        <label for="ai-style-preference" class="block text-sm font-semibold text-gray-200 mb-2">AI Style Preference</label>
                        <textarea id="ai-style-preference" class="w-full h-20 p-2 bg-gray-700 border border-gray-600 rounded-md text-sm" placeholder="e.g., Write in a formal, encouraging tone."></textarea>
                    </div>
                `;

                if (sectionId === 'synopsis') {
                    content = `
                        ${stylePreference}
                        <div class="mt-4">
                            <label for="synopsis-idea" class="block text-sm font-semibold text-gray-200 mb-2">Generate Synopsis Ideas</label>
                            <textarea id="synopsis-idea" class="w-full h-24 p-2 bg-gray-700 border border-gray-600 rounded-md text-sm" placeholder="e.g., A story about a family..."></textarea>
                            <button id="generate-synopsis-btn" class="w-full mt-2 accent-bg accent-bg-hover text-white font-semibold py-2 px-4 rounded-lg">Generate</button>
                        </div>
                        ${aiOutput}
                    `;
                } else if (sectionId === 'characters') {
                     content = `
                        ${stylePreference}
                        <div class="mt-4">
                            <p class="text-sm font-semibold text-gray-200 mb-2">Generate Character Profiles</p>
                            <p class="text-xs text-gray-400 mb-2">Generates characters based on your synopsis.</p>
                            <button id="generate-characters-btn" class="w-full mt-2 accent-bg accent-bg-hover text-white font-semibold py-2 px-4 rounded-lg">Generate</button>
                        </div>
                        ${aiOutput}
                    `;
                } else if (sectionId === 'outline') {
                    content = `
                        ${stylePreference}
                        <div class="mt-4">
                            <p class="text-sm font-semibold text-gray-200 mb-2">Generate Chapter Outline</p>
                            <p class="text-xs text-gray-400 mb-2">Generates an outline based on your synopsis and characters.</p>
                            <button id="generate-outline-btn" class="w-full mt-2 accent-bg accent-bg-hover text-white font-semibold py-2 px-4 rounded-lg">Generate</button>
                        </div>
                        ${aiOutput}
                    `;
                } else if (sectionId.startsWith('chapter_')) {
                     content = `
                        ${stylePreference}
                        <div class="mt-4">
                            <p class="text-sm font-semibold text-gray-200 mb-2">Continue Writing</p>
                            <p class="text-xs text-gray-400 mb-2">AI will continue writing from where you left off.</p>
                            <button id="continue-writing-btn" class="w-full mt-2 accent-bg accent-bg-hover text-white font-semibold py-2 px-4 rounded-lg">Continue</button>
                        </div>
                        ${aiOutput}
                    `;
                }

                rightSidebar.innerHTML = `
                    <h3 class="text-lg font-bold mb-4 text-white">AI Co-Author</h3>
                    ${content}
                `;
                setupAiPanelListeners(sectionId, userId, projectId);
            };

            const setupAiPanelListeners = (sectionId, userId, projectId) => {
                const aiOutput = document.getElementById('ai-output');
                const styleInput = document.getElementById('ai-style-preference');
                if (styleInput) {
                    styleInput.value = aiStylePreference;
                    styleInput.addEventListener('input', debounce(() => aiStylePreference = styleInput.value, 500));
                }

                const handleGeneration = async (generator, context) => {
                    const result = await generator(context);
                    const suggestions = parseNumberedAiList(result);
                    aiOutput.innerHTML = suggestions.map(s => `<button class="ai-suggestion">${escapeHtml(s)}</button>`).join('');
                };

                if (sectionId === 'synopsis') {
                    document.getElementById('generate-synopsis-btn').addEventListener('click', () => {
                        const idea = document.getElementById('synopsis-idea').value || editor.getText();
                        if (!idea) {
                            showNotification('Please provide an idea in the editor or text box.', 'error');
                            return;
                        }
                        handleGeneration(generateSynopsisIdeas, idea);
                    });
                } else if (sectionId === 'characters') {
                    document.getElementById('generate-characters-btn').addEventListener('click', async () => {
                        const synopsisSec = await getSection(userId, projectId, 'synopsis');
                        const context = synopsisSec ? JSON.parse(synopsisSec.content).ops.map(op=>op.insert).join('') : '';
                         if (!context.trim()) {
                            showNotification('Please write a synopsis first.', 'error');
                            return;
                        }
                        handleGeneration(generateCharacterProfiles, context);
                    });
                } else if (sectionId === 'outline') {
                     document.getElementById('generate-outline-btn').addEventListener('click', async () => {
                        const synopsisSec = await getSection(userId, projectId, 'synopsis');
                        const charSec = await getSection(userId, projectId, 'characters');
                        const synopsis = synopsisSec ? JSON.parse(synopsisSec.content).ops.map(op=>op.insert).join('') : '';
                        const chars = charSec ? JSON.parse(charSec.content).ops.map(op=>op.insert).join('') : '';
                        const context = `SYNOPSIS:\n${synopsis}\n\nCHARACTERS:\n${chars}`;
                         if (!synopsis.trim()) {
                            showNotification('Please write a synopsis first.', 'error');
                            return;
                        }
                        const result = await generateOutlineBeats(context);
                        aiOutput.innerHTML = `<button class="ai-suggestion">${escapeHtml(result)}</button>`;
                    });
                } else if (sectionId.startsWith('chapter_')) {
                    document.getElementById('continue-writing-btn').addEventListener('click', async () => {
                        const context = editor.getText();
                        if (!context.trim()) {
                            showNotification('Please write something first for the AI to continue.', 'error');
                            return;
                        }
                        const result = await continueWriting(context);
                        aiOutput.innerHTML = `<button class="ai-suggestion">${escapeHtml(result)}</button>`;
                    });
                }

                aiOutput.addEventListener('click', e => {
                    if (e.target.classList.contains('ai-suggestion')) {
                        editor.insertText(editor.getLength(), '\n\n' + e.target.textContent);
                        aiOutput.innerHTML = '';
                    }
                });
            };

            const loadSection = async (sectionId) => {
                activeSectionId = sectionId;
                const sectionData = await getSection(userId, projectId, sectionId);
                if (sectionData) {
                    try {
                        editor.setContents(JSON.parse(sectionData.content));
                    } catch {
                        editor.setText(sectionData.content || '');
                    }
                } else {
                    editor.setText('');
                }
                renderSidebar();
                renderAiPanel(sectionId);
            };

            leftSidebar.addEventListener('click', (e) => {
                const link = e.target.closest('.section-link');
                if (link) {
                    e.preventDefault();
                    const sectionId = link.dataset.sectionId;
                    if (sectionId !== activeSectionId) {
                        loadSection(sectionId);
                    }
                }
            });

            // Load the first section by default
            if (sections.length > 0) {
                loadSection(sections[0].id);
            }
        }

        //======================================================================
        // --- ROUTER & APP INITIALIZATION ---
        //======================================================================

        function route() {
            const [view, param] = window.location.hash.slice(1).split('/');
            
            if (currentUserId) {
                if (view === 'editor' && param) {
                    renderEditor(currentUserId, param);
                } else {
                    renderDashboard(currentUserId);
                }
            } else {
                renderLandingPage();
            }
        }

        // --- App Startup ---
        document.addEventListener('DOMContentLoaded', () => {
            const app = initializeApp(firebaseConfig);
            authInstance = getAuth(app);
            dbInstance = getFirestore(app);

            onAuthStateChanged(authInstance, (user) => {
                currentUserId = user ? user.uid : null;
                route();
            });

            window.addEventListener('hashchange', route);
            route();

            document.getElementById('theme-switcher').addEventListener('click', (event) => {
                const themeBtn = event.target.closest('.theme-button');
                if (themeBtn) {
                    const themeName = themeBtn.dataset.theme;
                    document.documentElement.className = '';
                    document.documentElement.classList.add(themeName);
                    document.querySelectorAll('.theme-button').forEach(btn => {
                        btn.classList.remove('ring-2', 'ring-offset-2', 'ring-offset-gray-900', 'ring-white');
                    });
                    themeBtn.classList.add('ring-2', 'ring-offset-2', 'ring-offset-gray-900', 'ring-white');
                }
            });
        });

    </script>
