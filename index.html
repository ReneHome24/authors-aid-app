        function showNotification(message, type = 'info', duration = 3000) {
            const container = document.getElementById('notification-container');
            if (!container) return;
            const notification = document.createElement('div');
            let bgColor;
            switch(type){
                case 'success': bgColor='bg-green-500/90 border-green-400'; break;
                case 'error': bgColor='bg-red-500/90 border-red-400'; break;
                default: bgColor='bg-blue-500/90 border-blue-400'; break;
            }
            notification.className = `p-4 rounded-lg shadow-xl text-white ${bgColor} border mb-4 opacity-0 transition-all duration-500 transform translate-y-4`;
            notification.textContent = message;
            container.appendChild(notification);
            setTimeout(() => {
                notification.classList.remove('opacity-0', 'translate-y-4');
            }, 10);
            setTimeout(() => {
                notification.classList.add('opacity-0');
                notification.addEventListener('transitionend', () => notification.remove());
            }, duration);
        }

        function showModal(title, contentHtml, onConfirm, confirmText = 'Confirm', showCancel = true) {
            const modalContainer = document.getElementById('modal-container');
            if (!modalContainer) return;

            modalContainer.innerHTML = `<div class="bg-gray-800 text-gray-200 rounded-lg shadow-2xl w-full max-w-lg p-6 border border-gray-700 transform transition-all opacity-0 -translate-y-4"><div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-lora font-bold">${title}</h2><button id="modal-close-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button></div><div id="modal-content" class="max-h-[70vh] overflow-y-auto pr-2">${contentHtml}</div><div class="mt-6 flex justify-end space-x-4">${showCancel ? '<button id="modal-cancel-btn" class="py-2 px-4 rounded-lg bg-gray-600 hover:bg-gray-500 transition-colors">Cancel</button>' : ''}<button id="modal-confirm-btn" type="submit" class="py-2 px-4 rounded-lg accent-bg accent-bg-hover transition-colors font-semibold flex items-center justify-center">${confirmText}</button></div></div>`;
            modalContainer.classList.remove('hidden');
            modalContainer.classList.add('flex');
            
            const modalDialog = modalContainer.querySelector(':scope > div');
            setTimeout(() => {
                modalDialog.classList.remove('opacity-0', '-translate-y-4');
            }, 10);

            const closeModal = () => {
                modalDialog.classList.add('opacity-0');
                modalDialog.addEventListener('transitionend', () => {
                    modalContainer.classList.add('hidden');
                    modalContainer.classList.remove('flex');
                    modalContainer.innerHTML = '';
                }, { once: true });
            };

            document.getElementById('modal-close-btn').addEventListener('click', closeModal);
            if (showCancel) {
                document.getElementById('modal-cancel-btn').addEventListener('click', closeModal);
            }
            
            const confirmBtn = document.getElementById('modal-confirm-btn');
            confirmBtn.addEventListener('click', async () => {
                const originalText = confirmBtn.innerHTML;
                const form = modalContainer.querySelector('form');

                if (form && !form.checkValidity()) {
                    form.reportValidity();
                    return;
                }

                confirmBtn.disabled = true;
                confirmBtn.innerHTML = `<span class="loading-spinner mr-2"></span> ${confirmText}`;

                const success = await onConfirm();

                if (success) {
                    closeModal();
                } else {
                    confirmBtn.disabled = false;
                    confirmBtn.innerHTML = originalText;
                }
            });

            modalContainer.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const inputId = toggle.dataset.target;
                    const passwordInput = document.getElementById(inputId);
                    if (passwordInput) {
                        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordInput.setAttribute('type', type);
                        toggle.querySelector('i').classList.toggle('fa-eye');
                        toggle.querySelector('i').classList.toggle('fa-eye-slash');
                    }
                });
            });
        }
        
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        //======================================================================
        // --- AUTHENTICATION FUNCTIONS ---

        async function signInAnon() {
            try {
                await signInAnonymously(authInstance);
                showNotification('Signed in as guest!', 'success');
            } catch (e) {
                console.error("Anon sign-in failed:", e);
                showNotification(`Guest sign-in failed: ${e.message}`, 'error');
            }
        }

        async function signOut() {
            try {
                await firebaseSignOut(authInstance);
                showNotification('Signed out successfully.', 'info');

                console.error("Sign-out failed:", e);
                showNotification(`Sign-out failed: ${e.message}`, 'error');
            }
        }

        async function linkGuestAccount(email, password) {
            try {
                const credential = EmailAuthProvider.credential(email, password);
                await linkWithCredential(authInstance.currentUser, credential);
                showNotification('Account successfully linked!', 'success');
                return true;
            } catch (error) {
                console.error("Error linking guest account:", error);
                showNotification(`Error linking account: ${error.message}`, 'error');
                return false;
            }
        }

            e.preventDefault();
            const content = `

            `;
            showModal('Sign Up for Free', content, async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) return false;

                const user = authInstance.currentUser;
                if (user && user.isAnonymous) {
                    const success = await linkGuestAccount(email, password);
                    if (success) navigateTo('dashboard');
                    return success;
                } else {
                    try {
                        const newUserCredential = await createUserWithEmailAndPassword(authInstance, email, password);
                        if (newUserCredential.user) {

                            return true;
                        }
                    } catch (error) {
                        console.error("Sign up failed:", error);
                        showNotification(`Sign up failed: ${error.message}`, 'error');
                        return false;
                    }
                }
                return false;
            }, 'Sign Up');
        }
        
        async function handleLoginClick(e) {
            e.preventDefault();
            const content = `
                <form id="login-form">

        function getProjectsCollection(userId) { 
            return collection(dbInstance, `artifacts/${appId}/users/${userId}/projects`); 
        }

        async function createProject(userId, data) {
            try {
                const projectRef = await addDoc(getProjectsCollection(userId), { 
                    ...data, 
                    createdAt: serverTimestamp(), 
                    lastModified: serverTimestamp() 
                });
                const sectionsCollection = collection(dbInstance, `artifacts/${appId}/users/${userId}/projects/${projectRef.id}/sections`);
                const emptyContent = JSON.stringify({ ops: [{ insert: '\n' }] });
                await setDoc(doc(sectionsCollection, 'synopsis'), { title: 'Synopsis & Brainstorming', content: emptyContent, order: 1 });
                await setDoc(doc(sectionsCollection, 'characters'), { title: 'Character Development', content: emptyContent, order: 2 });
                await setDoc(doc(sectionsCollection, 'outline'), { title: 'Outline', content: emptyContent, order: 3 });
                await setDoc(doc(sectionsCollection, 'chapter_1'), { title: 'Chapter 1', content: emptyContent, order: 4 });
                showNotification('New project created!', 'success');
                return projectRef.id;
            } catch (e) { 
                console.error("Error creating project:", e); 
                showNotification(`Error creating project: ${e.message}`, 'error'); 
                return null;
            }
        }

        async function getProjects(userId) {
            try {
                const qSnapshot = await getDocs(getProjectsCollection(userId));
                const projects = [];
                qSnapshot.forEach(d => projects.push({ id: d.id, ...d.data() }));
                projects.sort((a, b) => (b.lastModified?.toMillis() || 0) - (a.lastModified?.toMillis() || 0));
                return projects;
            } catch (e) {
                console.error("Error fetching projects:", e);
                showNotification(`Error fetching projects: ${e.message}`, 'error');
                return [];
            }
        }
        
        async function deleteProject(userId, projectId) {
            try {
                // NOTE: This deletes the project document, but not subcollections.
                // For a full cleanup, a Cloud Function would be needed to recursively delete sections.
                await deleteDoc(doc(getProjectsCollection(userId), projectId));
                showNotification('Project deleted.', 'success');
                return true;
            } catch (e) {
                console.error("Error deleting project:", e);
                showNotification(`Error deleting project: ${e.message}`, 'error');
                return false;
            }
        }

                            <div class="bg-gray-900/50 p-6 rounded-xl border border-gray-800"><h4 class="text-xl font-semibold mb-2 text-white">Multi-Format Support</h4><p class="text-gray-400">Get a tailored roadmap for fiction, non-fiction, devotionals, or Bible studies.</p></div>
                            <div class="bg-gray-900/50 p-6 rounded-xl border border-gray-800"><h4 class="text-xl font-semibold mb-2 text-white">Faith-Based Assistance</h4><p class="text-gray-400">Get suggestions for relevant NIV Bible scriptures and theological insights.</p></div>
                            <div class="bg-gray-900/50 p-6 rounded-xl border border-gray-800"><h4 class="text-xl font-semibold mb-2 text-white">Book Cover Generation</h4><p class="text-gray-400">Generate professional front, spine, and back covers using AI image prompts.</p></div>
                        </div>
                    </section>
                    <section id="cta" class="py-20 bg-black/30">
                        <div class="container mx-auto text-center px-4">
                            <h3 class="text-3xl md:text-4xl font-bold font-lora text-white mb-4">Ready to Write Your Next Chapter?</h3>
                            <p class="text-lg text-gray-400 max-w-2xl mx-auto mb-8">Sign up today to begin your journey with an AI partner that understands your faith, your voice, and your vision.</p>
                            <div class="max-w-md mx-auto">
                                <form id="cta-form" class="flex flex-col sm:flex-row gap-4">
                                    <input type="email" placeholder="Enter your email" class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:ring-2 accent-ring" required>
                                    <button type="submit" class="accent-bg accent-bg-hover text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">Sign Up for Free</button>
                                </form>
                            </div>
                        </div>
                    </section>
                     <footer class="ui-bg p-4 border-t border-gray-700 flex-shrink-0 main-footer">
                        <div class="container mx-auto text-center text-gray-500">
                            <p>&copy; 2025 Author's Aid. All Rights Reserved.</p>
                            <p class="mt-2 text-sm">Created with faith for Rene' Stanley.</p>
                        </div>
                    </footer>
                </div>
            `;
            // Attach event listeners
            document.getElementById('guest-btn').addEventListener('click', signInAnon);
            document.getElementById('login-link').addEventListener('click', handleLoginClick);
            document.getElementById('sign-up-link').addEventListener('click', (e) => handleSignUpClick(e));
            document.getElementById('cta-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = e.target.querySelector('input[type="email"]').value;
                handleSignUpClick(e, email);
            });
        }

        async function renderDashboard(userId) {
            document.body.style.overflow = 'auto';
            document.getElementById('theme-switcher').style.display = 'block';
            appContainer.innerHTML = `
                <header class="ui-bg p-4 border-b border-gray-700 flex-shrink-0">
                    <div class="container mx-auto flex justify-between items-center">
                        <h1 class="text-xl font-bold text-white">Author's Aid</h1>
                        <nav class="flex space-x-4 items-center">
                             <span class="text-gray-400 text-sm">Welcome!</span>
                             <button id="sign-out-btn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded-md text-sm transition-colors">Logout</button>
                        </nav>
                    </div>
                </header>
                <main id="dashboard-main" class="container mx-auto p-8 flex-grow">
                     <div class="flex justify-between items-center mb-8">
                        <h2 class="text-3xl font-lora font-bold text-white">Your Projects</h2>
                        <button id="new-project-btn" class="accent-bg accent-bg-hover text-white font-bold py-2 px-6 rounded-lg text-lg">+ New Project</button>
                    </div>
                    <div id="projects-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        <div class="text-center text-gray-400 col-span-full">Loading projects...</div>
                    </div>
                </main>
            `;
            document.getElementById('sign-out-btn').addEventListener('click', signOut);
            document.getElementById('new-project-btn').addEventListener('click', handleNewProject);

            const projectsGrid = document.getElementById('projects-grid');
            const projects = await getProjects(userId);

            if (projects.length === 0) {
                projectsGrid.innerHTML = `<p class="col-span-full text-center text-gray-400">You have no projects yet. Start your first one!</p>`;
            } else {
                projectsGrid.innerHTML = projects.map(p => `
                    <div class="project-card bg-gray-800 p-4 rounded-lg border border-gray-700 flex flex-col justify-between hover:border-blue-500 transition-colors">
                        <div>
                            <h3 class="text-xl font-lora font-semibold text-white truncate">${escapeHtml(p.title || 'Untitled Project')}</h3>
                            <p class="text-sm text-gray-400">${escapeHtml(p.genre || 'No Genre')}</p>
                        </div>
                        <div class="mt-4">
                            <p class="text-xs text-gray-500">Edited: ${p.lastModified ? new Date(p.lastModified.seconds * 1000).toLocaleDateString() : 'N/A'}</p>
                            <div class="flex mt-2 space-x-2">
                                <button data-action="open" data-id="${p.id}" class="flex-grow accent-bg accent-bg-hover text-white font-semibold py-2 px-4 rounded-lg text-sm">Open</button>
                                <button data-action="delete" data-id="${p.id}" class="bg-gray-600 hover:bg-red-600 text-white font-semibold p-2 rounded-lg">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            projectsGrid.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const action = button.dataset.action;
                const projectId = button.dataset.id;

                if (action === 'open') {
                    navigateTo('editor', { projectId });
                } else if (action === 'delete') {
                    handleDeleteProject(projectId);
                }
            });
        }

        function handleNewProject() {
            const content = `
                <form id="new-project-form">
                    <div class="space-y-4">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-300 mb-1">Book Title</label>
                            <input type="text" id="title" name="title" class="w-full px-3 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 accent-ring" required>
                        </div>
                        <div>
                            <label for="genre" class="block text-sm font-medium text-gray-300 mb-1">Genre</label>
                            <select id="genre" name="genre" class="w-full px-3 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 accent-ring">
                                <option>Christian Romance</option>
                                <option>Christian Fantasy</option>
                                <option>Christian Thriller</option>
                                <option>Devotional</option>
                                <option>Bible Study</option>
                                <option>Memoir</option>
                            </select>
                        </div>
                    </div>
                </form>
            `;
            showModal('Create a New Project', content, async () => {
                const title = document.getElementById('title').value;
                const genre = document.getElementById('genre').value;
                if (!title) {
                    showNotification('Please enter a title for your project.', 'error');
                    return false;
                }
                const projectData = { title, genre };
                const newId = await createProject(currentUserId, projectData);
                if (newId) {
                    navigateTo('editor', { projectId: newId });
                    return true;
                }
                return false;
            }, 'Create Project');
        }

        function handleDeleteProject(projectId) {
            showModal('Confirm Deletion', '<p>Are you sure you want to permanently delete this project?</p>', async () => {
                const success = await deleteProject(currentUserId, projectId);
                if (success) {
                    renderDashboard(currentUserId); // Re-render the dashboard
                }
                return success;
            }, 'Delete', true);
        }

        function renderEditor(userId, projectId) {
            // This is a placeholder for the editor view.
            document.body.style.overflow = 'hidden';
            document.getElementById('theme-switcher').style.display = 'none';
            appContainer.innerHTML = `
                 <header class="ui-bg p-4 border-b border-gray-700 flex-shrink-0">
                    <div class="container mx-auto flex justify-between items-center">
                        <a href="#" id="dashboard-link" class="text-sm accent-text-hover">&larr; Dashboard</a>
                        <h1 class="text-xl font-bold text-white">Editor</h1>
                        <nav class="flex space-x-4 items-center">
                             <button id="sign-out-btn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded-md text-sm transition-colors">Logout</button>
                        </nav>
                    </div>
                </header>
                <main class="flex-grow p-8">
                    <h2 class="text-2xl font-lora font-bold">Editing Project: ${projectId}</h2>
                    <p class="text-gray-400 mt-4">The full editor interface will be built here.</p>
                </main>
            `;
            document.getElementById('dashboard-link').addEventListener('click', (e) => {
                e.preventDefault();
                navigateTo('dashboard');
            });
            document.getElementById('sign-out-btn').addEventListener('click', signOut);
        }

        //======================================================================
        // --- ROUTER & APP INITIALIZATION ---
        //======================================================================

        function route() {
            const hash = window.location.hash;
            if (currentUserId) {
                if (hash.startsWith('#editor/')) {
                    const projectId = hash.split('/')[1];
                    renderEditor(currentUserId, projectId);
                } else {
                    renderDashboard(currentUserId);
                }
            } else {
                renderLandingPage();
            }
        }

        // --- App Startup ---
        document.addEventListener('DOMContentLoaded', () => {
            const app = initializeApp(firebaseConfig);
            authInstance = getAuth(app);
            dbInstance = getFirestore(app);

            // Listen for auth state changes
            onAuthStateChanged(authInstance, (user) => {
                currentUserId = user ? user.uid : null;
                route(); // Re-route whenever auth state changes
            });

            // Listen for hash changes to handle back/forward navigation
            window.addEventListener('hashchange', route);

            // Initial route call
            route();

            // Theme switcher logic
            document.getElementById('theme-switcher').addEventListener('click', (event) => {
                const themeBtn = event.target.closest('.theme-button');
                if (themeBtn) {
                    const themeName = themeBtn.dataset.theme;
                    document.documentElement.className = '';
                    document.documentElement.classList.add(themeName);
                    // Update active button style
                    document.querySelectorAll('.theme-button').forEach(btn => {
                        btn.classList.remove('ring-2', 'ring-offset-2', 'ring-offset-gray-900', 'ring-white');
                    });
                    themeBtn.classList.add('ring-2', 'ring-offset-2', 'ring-offset-gray-900', 'ring-white');
                }
            });
        });

    </script>
</body>
</html>
